<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Calculator</h1>
        </header>
        <div class="container">
            <div class="calculator-body">
                <div class="screen">125</div>
                <div class="buttons">
                    <button>c</button>
                    <button>&pm;</button>
                    <button>&Sqrt;</button>
                    <button>ac</button>
                    <button>%</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>&div;</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>&times;</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>&minus;</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                    <button>+</button>
                </div>
            </div>
        </div>
        <footer>

        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
