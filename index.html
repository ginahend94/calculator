<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">  
    <script src="https://kit.fontawesome.com/fc01c3b169.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Calculator</h1>
            <div class="mute">
                <label for="muted"><span class="speaker"><i class="fas fa-volume-up"></i></span></label>
                <label class="toggle">
                    <input type="checkbox" id="muted" name="muted" />
                    <span class="slider"></span>
                </label>
            </div>
        </header>
        <div class="container">
            <div class="calculator-body">
                <div class="screen">125</div>
                <div class="buttons">
                    <button>%</button>
                    <button>&Sqrt;</button>
                    <button>c</button>
                    <button>ac</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>&div;</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>&times;</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>&minus;</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                    <button>+</button>
                </div>
            </div>
        </div>
        <footer>
            Created by <a href="https://github.com/ginahend94">Gina Henderson</a>.<br />
            Sounds from <a href="https://zapsplat.com">Zapsplat.com</a>.
        </footer>
    </div>
    <audio src="sounds/click-down.mp3"></audio>
    <script src="script.js"></script>
</body>

</html>
