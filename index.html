<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">  
    <script src="https://kit.fontawesome.com/fc01c3b169.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Calculator</h1>
            <div class="mute">
                <label for="muted"><span class="speaker"><i class="fas fa-volume-up"></i></span></label>
                <label class="toggle">
                    <input type="checkbox" id="muted" name="muted" />
                    <span class="slider"></span>
                </label>
            </div>
        </header>
        <div class="container">
            <div class="calculator-body">
                <div class="screen-container">
                    <div class="screen">0.7734</div>
                </div>
                <div class="buttons">
                    <button class="percent">%</button>
                    <button class="sqrt">&Sqrt;</button>
                    <button class="clear">c</button>
                    <button class="all-clear">ac</button>
                    <button class="num-key">7</button>
                    <button class="num-key">8</button>
                    <button class="num-key">9</button>
                    <button class="operator-key" data-operation="divide">&div;</button>
                    <button class="num-key">4</button>
                    <button class="num-key">5</button>
                    <button class="num-key">6</button>
                    <button class="operator-key" data-operation="times">&times;</button>
                    <button class="num-key">1</button>
                    <button class="num-key">2</button>
                    <button class="num-key">3</button>
                    <button class="operator-key" data-operation="minus">&minus;</button>
                    <button class="num-key">0</button>
                    <button class="decimal">.</button>
                    <button class="equals">=</button>
                    <button class="operator-key" data-operation="plus">+</button>
                </div>
            </div>
        </div>
        <footer>
            Created by <a href="https://github.com/ginahend94">Gina Henderson</a>.<br />
            Sounds from <a href="https://zapsplat.com">Zapsplat.com</a>.
        </footer>
    </div>
    <audio src="sounds/click-down.mp3"></audio>
    <script src="script.js"></script>
</body>

</html>
